{{- if .Values.yesnoapp.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "yesnoapp.fullname" . }}
  labels:
    {{- include "yesnoapp.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.yesnoapp.ingress.annotations | nindent 4 }}
spec:
  {{- if .Values.yesnoapp.ingress.className }}
  ingressClassName: {{ .Values.yesnoapp.ingress.className }}
  {{- end }}
  defaultBackend:
    service:
      name: {{ .Values.yesnoapp.ingress.defaultBackend.service.name }}
      port:
        number: {{ .Values.yesnoapp.ingress.defaultBackend.service.port.number }}
{{- end }}
